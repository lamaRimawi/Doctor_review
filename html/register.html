<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg shadow sticky-top">
  <div class="container d-flex justify-content-around">


    <a class="navbar-brand" href="#"><img src="../image/2730772.svg" style="max-width: 100px;"></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item pr-4">
          <a class="nav-link active text-dark" aria-current="page" href="login.html">sign in </a>
        </li>
        <li class="nav-item pr-4">
          <a class="nav-link text-dark" href="#">sign up</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<section class="mt-4 mb-5" >
    <div class="container shadow p-3 login-container bg-warning">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Sign up</h3>
                <form id="loginForm" class="needs-validation" novalidate>
                      <div class="mb-3">
                        <label for="name" class="form-label">user name</label>
                        <input type="text" class="form-control" id="name" placeholder="enter user name" required>
                        <div class="invalid-feedback">
                            Please enter a valid name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-warning w-100" id="signup">Sign up</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="text-center mt-2">
                    <a href="login.html">Have account? Sign In</a>
                </div>
            </div>
        </div>

    </div><!--container-->

</section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="../js/register.js"></script>

</body>
</html>
