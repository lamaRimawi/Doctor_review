<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/overview.css">
</head>
<body>
<nav class="navbar navbar-expand-lg shadow sticky-top">
    <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand" href="#"><img src="../image/2730772.svg" style="max-width: 100px;"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item pr-4">
                    <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item pr-4">
                    <a class="nav-link text-dark" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="mt-5">

    <div class="container overflow-hidden">
  <div class="row gx-5 ">
    <div class="col border shadow " id="doctorInfo">

    </div>
      <span id="span"></span>
    <div class="col " id="reviews">

    </div>
  </div>
</div>


</section>



<div class="modal fade " id="reviewDialog" tabindex="-1" aria-labelledby="reviewDialogLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content ">
            <div class="modal-header">
                <h3 class="modal-title" id="reviewDialogLabel">Add Your Review</h3>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reviewForm">

                    <div class="mb-3">
                        <label for="reviewText" class="form-label">Review</label>
                        <textarea class="form-control" id="reviewText" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="reviewRating" class="form-label">Rating</label>
                        <select class="form-select" id="reviewRating">
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-light" id="submitReviewButton">Submit Review</button>
            </div>
        </div>
    </div>
</div>






<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script src="../js/overview.js"></script>
</body>
</html>
